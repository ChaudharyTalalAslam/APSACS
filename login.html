            <div class="flex flex-col gap-2">

                    <div class="icon"><i class="fa-solid fa-lock text-[#666666]" ></i></div>
                    <div class="input-feild"><input type="text" placeholder="Father CNIC " class="inputtt  text-[18px]" c></div>
                </div>
            </div>


            <div class="bg-[#57B846] w-[200px] h-[50px] flex items-center justify-center text-white text-[20px] rounded" >

            </div>

            <div class="flex gap-1 text-[17px]">

                <div class="text-[#666]">Username / Password?</div>
            </div>



        </div>


    </div>
